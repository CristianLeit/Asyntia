version: "3.8"
services:
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/asyntia
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
